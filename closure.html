<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    
    <button id="green">green</button>
    <button id="orange">orange</button>
</body>
<script>

    // lexical scoping

    function outer () {
        let adarsh = 'good boy'

        function inner(){

            console.log(adarsh);
        }

        inner()
    }

    outer()

    // inner function has access to their outer function and its properties, but outer function does not have.
</script>

<script>

    // ex of closures
function handleclick (color){


  return  function(){
        document.body.style.backgroundColor = `${color}`

    }
}

document.getElementById('green').onclick = handleclick('green');
document.getElementById('orange').onclick = handleclick('orange');

</script>
</html>
